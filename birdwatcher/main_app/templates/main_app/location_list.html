{% extends 'base.html' %} {% block content %}

<h1>Locations for Bird Watching</h1>

{% for location in object_list %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ location.name }}</span>
    <p>Address: {{ location.address }}</p>
    <a href="{% url 'locations_update' location.id %}"
      ><button class="btn">Update</button></a
    >
    <a href="{% url 'locations_delete' location.id %}"
      ><button class="btn red lighten-1">Delete</button></a
    >
  </div>
</div>
{% endfor %} {% endblock %}
